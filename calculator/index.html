<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculator w-75 p-5 border border-secondary">
            <form>
                <h3 class="d-flex pb-3 justify-content-center align-items-center">Simple Calculator</h3>
                <div class="form-group mb-3">
                  <label for="operation">First Number:</label>
                  <input type="number" class="form-control" id="first-number">
                </div>
                <div class="form-group mb-3">
                  <label for="operation">Second Number:</label>
                  <input type="number" class="form-control" id="second-number">
                </div>  

                <div class="form-group mb-3">
                  <label for="operation">Select Calculation Type:</label>
                  <select class="form-control" id="calculation">
                    <option disabled selected>Choose an Option</option>
                    <option value="Addition">Addition (+)</option>
                    <option value="Subtraction">Subtraction (-)</option>
                    <option value="Multiplication">Multiplication (*)</option>
                    <option value="Division">Division (/)</option>
                  </select>
                </div>

                <button type="button" class="btn btn-primary form-control" onclick="calculator()">Calculate</button>
              <div class="mt-3">
                <h4 class="text-center" id="display-result"></h4>
              </div>
        </div>
      </div>
    <script src="script/main.js"></script>
    
</body>
</html>
